{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
        <div class="banner">
            <div class="banner-text">
                <h1>TODO</h1>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
    <form method="POST" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="task" placeholder="Enter the taskname">
        <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
        <input type="date" class="form-control" name="date" placeholder="Enter the date">
        <input type="submit" class="btn btn-success">
    </div>
        </form>




        </div>
        <div class="col-md-6">
            <h1>TASKS TO BE COMPLETED</h1>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-danger">Update</a>

                </div>
            </div>
             <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
